<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Smoothie Machine</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>The Smoothie Machine</h1>
    <p>Create your perfect smoothie with just a few clicks!</p>
  </header>
  
  <main>
    <section class="form-section">
      <form id="smoothie-form">
        <h2>Customize Your Smoothie</h2>
        
        <label for="size">Choose size:</label>
        <select id="size" name="size" required>
          <option value="">--Select--</option>
          <option value="Small">Small ($3.00)</option>
          <option value="Medium">Medium ($4.50)</option>
          <option value="Large">Large ($6.00)</option>
        </select>
        
        <fieldset>
          <legend>Select ingredients ($1 each):</legend>
          <div class="ingredients">
            <label><input type="checkbox" name="ingredient" value="Strawberries"> Papaya</label>
            <label><input type="checkbox" name="ingredient" value="Banana"> Banana</label>
            <label><input type="checkbox" name="ingredient" value="Blueberries"> Blueberries</label>
            <label><input type="checkbox" name="ingredient" value="Spinach"> Guva</label>
            <label><input type="checkbox" name="ingredient" value="Mango"> Mango</label>
          </div>
        </fieldset>
        
        <label for="extras">Add extras:</label>
        <select id="extras" name="extras">
          <option value="">None</option>
          <option value="Protein Powder">Protein Powder ($2.00)</option>
          <option value="Chia Seeds">Chia Seeds ($1.50)</option>
          <option value="Whipped Cream">Whipped Cream ($1.00)</option>
        </select>
        
        <button type="button" id="order-button" class="btn">Order Now</button>
      </form>
    </section>
    
    <section id="order-summary" class="summary-section">
      <h2>Your Smoothie Summary</h2>
      <div id="smoothie-details" class="smoothie-details">
        <p>Your order will appear here!</p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 The Smoothie Machine_Jesbin Jobi - 200588911</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
